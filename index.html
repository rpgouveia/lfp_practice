<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalizador de Fórmulas Lógicas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🧮 Normalizador de Fórmulas Lógicas</h1>
        </header>

        <div class="main-card">
            <div class="input-section">
                <label for="formulaInput">Digite sua fórmula lógica (LaTeX):</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="formulaInput" 
                        placeholder="Ex: P \land Q \rightarrow R"
                        autocomplete="off"
                    >
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="processFormula()">
                        Processar Fórmula
                    </button>
                    <button class="btn-secondary" onclick="loadExample()">
                        Carregar Exemplo
                    </button>
                    <button class="btn-clear" onclick="clearAll()">
                        Limpar Tudo
                    </button>
                </div>

                <div class="help-section">
                    <div class="help-title">📚 Sintaxe Suportada:</div>
                    <ul class="example-list">
                        <li onclick="setFormula('P \\land Q')">Conjunção: P \land Q</li>
                        <li onclick="setFormula('P \\lor Q')">Disjunção: P \lor Q</li>
                        <li onclick="setFormula('\\neg P')">Negação: \neg P</li>
                        <li onclick="setFormula('P \\rightarrow Q')">Implicação: P \rightarrow Q</li>
                        <li onclick="setFormula('P \\leftrightarrow Q')">Bicondicional: P \leftrightarrow Q</li>
                        <li onclick="setFormula('(P \\land Q) \\rightarrow R')">Fórmula Composta: (P \land Q) \rightarrow R</li>
                        <li onclick="setFormula('\\neg (P \\lor Q)')">De Morgan: \neg (P \lor Q)</li>
                    </ul>
                </div>
            </div>

            <div id="renderedFormula" class="rendered-formula" style="display: none;">
                <!-- Fórmula renderizada -->
            </div>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Processando...</p>
            </div>

            <div id="results" class="results-section">
                <!-- Resultados -->
            </div>
        </div>
    </div>
</body>
</html>
